!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="stylesheet/main.css">
        <title>Digital Clock By Altaf</title>
        <style type="text/css">
        body{
            background: #333;
        }
        .clock{
            width:300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            color: #fff;
            font-size: 50px;
            box-shadow:1px 5px 10px rgba(0,0,0,0.6),
        inset 0 5px 5px rgba(0,0,0,0.7),
        inset 0 0 5px rgba(255,255,255,0.6);
            padding: 7px 10px;
        }
        </style>
    </head>
    <body>
        <div id="MyClockDisplay" class="clock"></div>
        <script type="text/javascript">

            function showTime(){
                var date = new Date();
                var h = date.getHours(); // 0 - 23
                var m = date.getMinutes(); // 0 - 59
                var s = date.getSeconds(); // 0 - 59
                var session = "AM";
                
                if(h >= 12){
                    h = h - 12;
                    session = "PM";
                }

                if(h == 0){
                    h = 12;
                }

                h = (h < 10) ? "0" + h : h;
                m = (m < 10) ? "0" + m : m;
                s = (s < 10) ? "0" + s : s;

                var time = h + ":" + m + ":" + s + " " + session;
                document.getElementById("MyClockDisplay").innerText = time;
                document.getElementById("MyClockDisplay").textContent = time;

                setTimeout(showTime, 1000);//miliseconds
            }

            showTime();
        </script>
    </body>
</html>
